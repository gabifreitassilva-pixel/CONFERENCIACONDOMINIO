<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Fiscal - M칩dulo de Seguran칞a</title>
    <style>
        :root { --orange: #ff6600; --dark: #121212; --card: #1e1e1e; --green: #00ff88; --white: #e0e0e0; --red: #ff4444; --yellow: #ffcc00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--white); margin: 0; padding: 20px; }
        .dashboard { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .module { flex: 1; min-width: 380px; background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.5); transition: all 0.3s ease; }
        .full-width { flex: 0 0 100%; min-width: 100%; border: 1px solid #444; background: linear-gradient(145deg, #1e1e1e, #252525); }
        .locked { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
        h2 { color: var(--orange); text-transform: uppercase; font-size: 1rem; border-bottom: 2px solid var(--orange); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        label { display: block; color: var(--orange); font-weight: bold; font-size: 11px; text-transform: uppercase; margin: 15px 0 5px 0; }
        select, input { width: 100%; padding: 12px; background: #121212; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; font-size: 14px; outline: none; }
        .btn-reset { background: #333; color: #fff; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; font-size: 10px; cursor: pointer; text-transform: uppercase; }
        .btn-reset:hover { background: var(--red); border-color: var(--red); }
        .btn-whatsapp { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; margin-top: 10px; background: rgba(37, 211, 102, 0.1); color: #25d366; border: 1px solid #25d366; padding: 10px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: bold; transition: all 0.3s; cursor: pointer; }
        .tax-status { font-weight: bold; text-transform: uppercase; padding: 3px 6px; border-radius: 4px; font-size: 10px; }
        .status-sim { color: var(--green); border: 1px solid var(--green); }
        .status-nao { color: var(--red); border: 1px solid var(--red); }
        .hidden { display: none; }
        .simulation-container { background: #1a1a1a; border-radius: 8px; padding: 15px; margin-top: 20px; border: 1px solid #333; }
        .sim-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #2a2a2a; font-size: 14px; }
        .total-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 2px solid var(--orange); }
        .total-value { font-size: 22px; font-weight: bold; color: var(--green); }
        footer { position: fixed; bottom: 10px; right: 20px; opacity: 0.3; cursor: pointer; font-size: 20px; }
        #adminPanel { background: #252525; border: 1px dashed var(--orange); padding: 15px; border-radius: 8px; margin: 15px 0; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="module" id="mod1">
        <h2>1. Identifica칞칚o <button class="btn-reset" onclick="location.reload()">游댃 Nova Consulta</button></h2>
        <label>CNPJ do Prestador</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="cnpjInput" placeholder="00.000.000/0000-00">
            <button onclick="buscarPrestador()" style="width: auto; padding: 0 20px; background: var(--orange); border:none; border-radius:6px; color:white; cursor:pointer;">Buscar</button>
        </div>
        <div id="resPrestador" style="display:none; margin-top:15px; padding:10px; background:#252525; border-radius:8px;">
            <div style="margin-bottom:5px;"><small style="color:var(--orange)">RAZ츾O SOCIAL:</small><br><span id="resRazao" style="font-weight:bold"></span></div>
            <div style="margin-bottom:5px;"><small style="color:var(--orange)">REGIME:</small><br><span id="resRegime" style="font-weight:bold"></span></div>
            <div><small style="color:var(--orange)">LOCALIDADE:</small><br><span id="resLocal" style="font-weight:bold"></span></div>
        </div>
        <label style="margin-top: 20px;">Tomador (Obrigat칩rio)</label>
        <select id="tipoTomador" onchange="validarTomador()">
            <option value="">-- Selecione o Tomador --</option>
            <option value="PJ">Pessoa Jur칤dica (Empresa)</option>
            <option value="CONDOMINIO">Condom칤nio Edif칤cio</option>
        </select>
    </div>

    <div class="module locked" id="mod2">
        <h2>2. Regras de Reten칞칚o</h2>
        <label>C칩digo de Servi칞o</label>
        <select id="fedCodeSelect" onchange="processarRegras()">
            <option value="">Carregando base...</option>
        </select>

        <div id="adminPanel" class="hidden">
            <h4 style="color:var(--green); font-size:11px; margin:0 0 10px 0;">游 MODO CRIADOR</h4>
            <input type="text" id="newCod" placeholder="C칩d: 7.02" style="margin-bottom:5px;">
            <input type="text" id="newDesc" placeholder="Descri칞칚o" style="margin-bottom:5px;">
            <button class="btn-reset" onclick="salvarLocal()">SALVAR LOCALMENTE</button>
            <textarea id="outputNuvem" class="hidden" style="width:100%; margin-top:10px; height:60px; font-size:10px; background:#000; color:var(--green);"></textarea>
        </div>
        
        <button onclick="solicitarCodigo()" class="btn-whatsapp"><span>游눫</span> N칚o encontrou o c칩digo? Solicite aqui</button>

        <div style="margin-top: 20px;">
            <div class="sim-row"><span>ISS Retido</span><span id="stISS" class="tax-status status-nao">N칚o</span></div>
            <div class="sim-row"><span>IRRF Retido</span><span id="stIRRF" class="tax-status status-nao">N칚o</span></div>
            <div class="sim-row"><span>PCC Retido (4,65%)</span><span id="stPCC" class="tax-status status-nao">N칚o</span></div>
            <div class="sim-row"><span>INSS Retido</span><span id="stINSS" class="tax-status status-nao">N칚o</span></div>
        </div>
    </div>

    <div class="module locked" id="mod3">
        <h2>3. Simula칞칚o de C치lculo</h2>
        <label>Valor Bruto da Nota</label>
        <input type="number" id="vTotal" placeholder="R$ 0,00" oninput="calcularTudo()">
        <div id="resultadoSimulacao" class="simulation-container hidden">
            <div class="sim-row"><span>VALOR L칈QUIDO</span><span id="vLiquido" class="total-value">R$ 0,00</span></div>
        </div>
    </div>
</div>

<footer onclick="ativarAdmin()">丘뙖잺</footer>

<script>
    // LISTA ORIGINAL RECUPERADA
    const BASE_FIXA = {
        "1.01": { iss: "S", ir: 1.5, pcc: 4.65, inss: 11, desc: "An치lise de Sistemas" },
        "1.02": { iss: "S", ir: 1.5, pcc: 4.65, inss: 11, desc: "Programa칞칚o" },
        "7.02": { iss: "S", ir: 1.2, pcc: 4.65, inss: 11, desc: "Execu칞칚o de Obras" },
        "7.10": { iss: "S", ir: 1.0, pcc: 4.65, inss: 11, desc: "Limpeza e Conserva칞칚o" },
        "11.02": { iss: "S", ir: 1.0, pcc: 4.65, inss: 11, desc: "Vigil칙ncia e Seguran칞a" },
        "17.05": { iss: "S", ir: 1.0, pcc: 4.65, inss: 11, desc: "Fornecimento M칚o de Obra" }
    };

    const LINK_NUVEM = "COLE_SEU_LINK_RAW_DO_GIST_AQUI"; //
    let REGRAS = {};
    let regimePrestador = "";

    async function inicializarDashboard() {
        try {
            const response = await fetch(LINK_NUVEM);
            if (response.ok) {
                const nuvem = await response.json();
                REGRAS = {...BASE_FIXA, ...nuvem}; // Combina fixa com nuvem
            } else { REGRAS = BASE_FIXA; }
        } catch (e) { REGRAS = BASE_FIXA; }
        
        const select = document.getElementById('fedCodeSelect');
        select.innerHTML = '<option value="">-- Selecione o C칩digo --</option>';
        Object.keys(REGRAS).sort().forEach(key => {
            const opt = document.createElement('option');
            opt.value = key;
            opt.innerText = `${key} - ${REGRAS[key].desc}`;
            select.appendChild(opt);
        });
    }

    function buscarPrestador() {
        const cnpj = document.getElementById('cnpjInput').value.replace(/\D/g, '');
        if (cnpj.length !== 14) return alert("CNPJ Inv치lido");
        const script = document.createElement('script');
        script.src = `https://receitaws.com.br/v1/cnpj/${cnpj}?callback=callbackPrestador`;
        document.body.appendChild(script);
    }

    function callbackPrestador(dados) {
        if (dados.status === "ERROR") return;
        document.getElementById('resRazao').innerText = dados.nome;
        document.getElementById('resLocal').innerText = dados.municipio + " - " + dados.uf;
        regimePrestador = (dados.simples && dados.simples.optante) ? "SIMPLES" : "NORMAL";
        document.getElementById('resRegime').innerText = regimePrestador;
        document.getElementById('resPrestador').style.display = 'block';
        processarRegras();
    }

    function validarTomador() {
        const t = document.getElementById('tipoTomador').value;
        document.getElementById('mod2').className = t ? "module" : "module locked";
        document.getElementById('mod3').className = t ? "module" : "module locked";
        processarRegras();
    }

    function processarRegras() {
        const code = document.getElementById('fedCodeSelect').value;
        const tomador = document.getElementById('tipoTomador').value;
        if (!code || !REGRAS[code]) return;
        const r = REGRAS[code];

        const temIR = (regimePrestador !== "SIMPLES" && tomador !== "CONDOMINIO" && r.ir > 0);
        const temPCC = (regimePrestador !== "SIMPLES" && r.pcc > 0);

        atualizarStatus('stISS', r.iss === "S" ? "S" : "N");
        atualizarStatus('stIRRF', temIR ? "S" : "N");
        atualizarStatus('stPCC', temPCC ? "S" : "N");
        atualizarStatus('stINSS', r.inss > 0 ? "S" : "N");
        calcularTudo();
    }

    function calcularTudo() {
        const vTotal = parseFloat(document.getElementById('vTotal').value) || 0;
        if (vTotal <= 0) return;
        document.getElementById('resultadoSimulacao').classList.remove('hidden');
        document.getElementById('vLiquido').innerText = (vTotal * 0.9).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
    }

    function atualizarStatus(id, valor) {
        const el = document.getElementById(id);
        el.innerText = valor === "S" ? "SIM" : "N츾O";
        el.className = "tax-status " + (valor === "S" ? "status-sim" : "status-nao");
    }

    function salvarLocal() {
        const c = document.getElementById('newCod').value, d = document.getElementById('newDesc').value;
        if(!c || !d) return alert("Preencha!");
        REGRAS[c] = {iss:"S", ir:1.5, pcc:4.65, inss:11, desc:d};
        const out = document.getElementById('outputNuvem');
        out.value = JSON.stringify(REGRAS, null, 2);
        out.classList.remove('hidden');
        inicializarDashboard();
        alert("Salvo localmente! Copie o texto abaixo e cole no seu Gist para o cliente ver.");
    }

    function ativarAdmin() { if(prompt("Senha:") === "admin123") document.getElementById('adminPanel').classList.remove('hidden'); }
    function solicitarCodigo() {
        const n = prompt("Nome:"), m = prompt("Munic칤pio:"), c = prompt("C칩digo:");
        if(n && m && c) window.open(`https://wa.me/5511911224407?text=Solicito inclus칚o do c칩digo ${c}. Sou ${n} de ${m}.`);
    }

    inicializarDashboard();
</script>
</body>
</html>
