<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Fiscal Completo - Confer√™ncia Condom√≠nio</title>
    <style>
        :root { --orange: #ff6600; --dark: #121212; --card: #1e1e1e; --green: #00ff88; --white: #e0e0e0; --red: #ff4444; --yellow: #ffcc00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--white); margin: 0; padding: 20px; }
        .dashboard { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .module { flex: 1; min-width: 380px; background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.5); transition: all 0.3s ease; }
        .locked { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
        h2 { color: var(--orange); text-transform: uppercase; font-size: 1rem; border-bottom: 2px solid var(--orange); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        label { display: block; color: var(--orange); font-weight: bold; font-size: 11px; text-transform: uppercase; margin: 15px 0 5px 0; }
        select, input { width: 100%; padding: 12px; background: #121212; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; font-size: 14px; outline: none; }
        .btn-reset { background: #333; color: #fff; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; font-size: 10px; cursor: pointer; text-transform: uppercase; }
        .tax-status { font-weight: bold; text-transform: uppercase; padding: 3px 6px; border-radius: 4px; font-size: 10px; }
        .status-sim { color: var(--green); border: 1px solid var(--green); }
        .status-nao { color: var(--red); border: 1px solid var(--red); }
        .hidden { display: none; }
        .sim-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #2a2a2a; font-size: 14px; }
        .total-value { font-size: 22px; font-weight: bold; color: var(--green); }
        .detail-row { font-size: 12px; color: #aaa; padding: 4px 0; display: flex; justify-content: space-between; }
        #adminPanel { background: #252525; border: 1px dashed var(--orange); padding: 15px; border-radius: 8px; margin: 15px 0; }
        footer { position: fixed; bottom: 10px; right: 20px; opacity: 0.3; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="module" id="mod1">
        <h2>1. Identifica√ß√£o <button class="btn-reset" onclick="location.reload()">üîÑ Limpar</button></h2>
        <label>CNPJ do Prestador</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="cnpjInput" placeholder="00.000.000/0000-00">
            <button onclick="buscarPrestador()" style="width: auto; padding: 0 20px; background: var(--orange); border:none; border-radius:6px; color:white; cursor:pointer; font-weight:bold;">Buscar</button>
        </div>
        <div id="resPrestador" style="display:none; margin-top:15px; padding:10px; background:#252525; border-radius:8px;">
            <div id="resRazao"></div>
            <div id="resRegime" style="font-weight:bold; color:var(--yellow)"></div>
            <div id="resLocal"></div>
        </div>
        <label>Tomador</label>
        <select id="tipoTomador" onchange="validarFluxo()">
            <option value="">-- Selecione --</option>
            <option value="PJ">Pessoa Jur√≠dica</option>
            <option value="CONDOMINIO">Condom√≠nio</option>
        </select>
    </div>

    <div class="module locked" id="mod2">
        <h2>2. Regras</h2>
        <label>C√≥digo de Servi√ßo</label>
        <select id="fedCodeSelect" onchange="processarRegras()">
            <option value="">Carregando...</option>
        </select>

        <div id="adminPanel" class="hidden">
            <input type="text" id="newCod" placeholder="C√≥d: 7.02">
            <input type="text" id="newDesc" placeholder="Descri√ß√£o">
            <div style="display:flex; gap:10px; margin-top:5px;">
                <label><input type="checkbox" id="flagISS"> ISS</label>
                <label><input type="checkbox" id="flagINSS"> INSS</label>
                <label><input type="checkbox" id="flagPCC"> PCC</label>
                <label><input type="checkbox" id="flagIR"> IR</label>
            </div>
            <button onclick="salvarLocal()" style="background:var(--green); color:black; width:100%; margin-top:5px; padding:5px;">GERAR JSON</button>
            <button onclick="copiarTexto()" style="background:white; color:black; width:100%; margin-top:5px; padding:5px;">COPIAR JSON</button>
            <textarea id="outputNuvem" class="hidden"></textarea>
        </div>

        <div style="margin-top:20px;">
            <div class="sim-row"><span>ISS</span><span id="stISS" class="tax-status status-nao">N√£o</span></div>
            <div class="sim-row"><span>IRRF</span><span id="stIRRF" class="tax-status status-nao">N√£o</span></div>
            <div class="sim-row"><span>PCC (4,65%)</span><span id="stPCC" class="tax-status status-nao">N√£o</span></div>
            <div class="sim-row"><span>INSS</span><span id="stINSS" class="tax-status status-nao">N√£o</span></div>
        </div>
    </div>

    <div class="module locked" id="mod3">
        <h2>3. Simula√ß√£o Financeira</h2>
        <label>Valor Bruto da Nota (R$)</label>
        <input type="number" id="vTotal" placeholder="0,00" oninput="calcularTudo()">

        <div id="resSim" class="hidden" style="margin-top:20px;">
            <div id="detalhesImpostos">
                </div>
            <div class="sim-row" style="margin-top:15px; border-top: 2px solid var(--orange)">
                <span>VALOR L√çQUIDO A PAGAR</span>
                <span id="vLiquido" class="total-value">R$ 0,00</span>
            </div>
        </div>
    </div>
</div>

<footer onclick="ativarAdmin()">‚öôÔ∏è</footer>

<script>
    // COLE SEU LINK RAW AQUI
    const LINK_NUVEM = "https://gist.githubusercontent.com/gabifreitassilva-pixel/969b06493ae7642340b3ba741e18959a/raw/regras.json"; 

    let REGRAS = {};
    let regimePrestador = "";
    let tomador = "";

    async function inicializar() {
        try {
            const resp = await fetch(LINK_NUVEM);
            REGRAS = resp.ok ? await resp.json() : {};
        } catch (e) { console.error("Erro ao carregar nuvem"); }
        
        const sel = document.getElementById('fedCodeSelect');
        sel.innerHTML = '<option value="">-- Selecione o C√≥digo --</option>';
        Object.keys(REGRAS).sort().forEach(k => {
            sel.innerHTML += `<option value="${k}">${k} - ${REGRAS[k].desc}</option>`;
        });
    }

    function buscarPrestador() {
        const cnpj = document.getElementById('cnpjInput').value.replace(/\D/g, '');
        if (cnpj.length !== 14) return alert("CNPJ Inv√°lido");
        const s = document.createElement('script');
        s.src = `https://receitaws.com.br/v1/cnpj/${cnpj}?callback=cbPrest`;
        document.body.appendChild(s);
    }

    function cbPrest(d) {
        if (d.status === "ERROR") return alert("CNPJ n√£o encontrado");
        document.getElementById('resRazao').innerText = d.nome;
        document.getElementById('resLocal').innerText = `${d.municipio} - ${d.uf}`;
        regimePrestador = (d.simples && d.simples.optante) ? "SIMPLES" : "NORMAL";
        document.getElementById('resRegime').innerText = `REGIME: ${regimePrestador}`;
        document.getElementById('resPrestador').style.display = 'block';
        processarRegras();
    }

    function validarFluxo() {
        tomador = document.getElementById('tipoTomador').value;
        document.getElementById('mod2').className = tomador ? "module" : "module locked";
        document.getElementById('mod3').className = tomador ? "module" : "module locked";
        processarRegras();
    }

    function processarRegras() {
        const cod = document.getElementById('fedCodeSelect').value;
        if (!REGRAS[cod]) return;
        const r = REGRAS[cod];

        setSt('stISS', r.iss === "S");
        setSt('stIRRF', (regimePrestador !== "SIMPLES" && tomador !== "CONDOMINIO" && r.ir > 0));
        setSt('stPCC', (regimePrestador !== "SIMPLES" && r.pcc > 0));
        setSt('stINSS', r.inss > 0);
        calcularTudo();
    }

    function setSt(id, v) {
        const e = document.getElementById(id);
        e.innerText = v ? "SIM" : "N√ÉO";
        e.className = "tax-status " + (v ? "status-sim" : "status-nao");
    }

    function calcularTudo() {
        const vBruto = parseFloat(document.getElementById('vTotal').value) || 0;
        const cod = document.getElementById('fedCodeSelect').value;
        const det = document.getElementById('detalhesImpostos');
        const resSim = document.getElementById('resSim');

        if (vBruto <= 0 || !REGRAS[cod]) {
            resSim.classList.add('hidden');
            return;
        }

        const r = REGRAS[cod];
        let totalRetencoes = 0;
        let html = "";

        // ISS (Fixo 5% para exemplo)
        if (r.iss === "S") {
            let vISS = vBruto * 0.05;
            totalRetencoes += vISS;
            html += `<div class="detail-row"><span>ISS (5,00%)</span><span>- ${fmt(vISS)}</span></div>`;
        }

        // INSS (Geralmente 11%)
        if (r.inss > 0) {
            let vINSS = vBruto * (r.inss/100);
            totalRetencoes += vINSS;
            html += `<div class="detail-row"><span>INSS (${r.inss.toFixed(2)}%)</span><span>- ${fmt(vINSS)}</span></div>`;
        }

        // IRRF (Geralmente 1,5% ou 1,2%)
        if (regimePrestador !== "SIMPLES" && tomador !== "CONDOMINIO" && r.ir > 0) {
            let vIR = vBruto * (r.ir/100);
            totalRetencoes += vIR;
            html += `<div class="detail-row"><span>IRRF (${r.ir.toFixed(2)}%)</span><span>- ${fmt(vIR)}</span></div>`;
        }

        // PCC (PIS 0,65% + COFINS 3% + CSLL 1%) = 4,65%
        if (regimePrestador !== "SIMPLES" && r.pcc > 0) {
            let vPIS = vBruto * 0.0065;
            let vCOFINS = vBruto * 0.03;
            let vCSLL = vBruto * 0.01;
            let vPCC_TOTAL = vPIS + vCOFINS + vCSLL;
            totalRetencoes += vPCC_TOTAL;
            
            html += `
                <div style="background: #252525; padding: 10px; border-radius: 6px; margin: 10px 0;">
                    <div class="detail-row" style="color:var(--yellow); font-weight:bold;"><span>PCC TOTAL (4,65%)</span><span>- ${fmt(vPCC_TOTAL)}</span></div>
                    <div class="detail-row"><span>> PIS (0,65%)</span><span>${fmt(vPIS)}</span></div>
                    <div class="detail-row"><span>> COFINS (3,00%)</span><span>${fmt(vCOFINS)}</span></div>
                    <div class="detail-row"><span>> CSLL (1,00%)</span><span>${fmt(vCSLL)}</span></div>
                </div>`;
        }

        det.innerHTML = html;
        document.getElementById('vLiquido').innerText = fmt(vBruto - totalRetencoes);
        resSim.classList.remove('hidden');
    }

    function fmt(v) { return v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); }

    function ativarAdmin() { if(prompt("Senha:") === "admin123") document.getElementById('adminPanel').classList.remove('hidden'); }
    
    function salvarLocal() {
        const c = document.getElementById('newCod').value, d = document.getElementById('newDesc').value;
        if(!c || !d) return alert("Preencha!");
        REGRAS[c] = {
            iss: document.getElementById('flagISS').checked ? "S" : "N",
            ir: document.getElementById('flagIR').checked ? 1.5 : 0,
            pcc: document.getElementById('flagPCC').checked ? 4.65 : 0,
            inss: document.getElementById('flagINSS').checked ? 11 : 0,
            desc: d
        };
        document.getElementById('outputNuvem').value = JSON.stringify(REGRAS, null, 2);
        alert("JSON Gerado! Clique em COPIAR.");
        inicializar();
    }

    function copiarTexto() {
        const area = document.getElementById('outputNuvem');
        area.select();
        navigator.clipboard.writeText(area.value);
        alert("Copiado! Agora cole no seu Gist.");
    }

    inicializar();
</script>
</body>
</html>
