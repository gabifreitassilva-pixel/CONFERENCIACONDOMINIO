<div id="adminPanel" class="hidden">
    <h4 style="color:var(--green); margin:0 0 10px 0;">MODO CRIADOR</h4>
    <input type="text" id="newCod" placeholder="Ex: 7.02" style="margin-bottom:5px;">
    <input type="text" id="newDesc" placeholder="Descrição" style="margin-bottom:5px;">
    <div class="check-group">
        <div class="check-item"><input type="checkbox" id="fISS"> ISS</div>
        <div class="check-item"><input type="checkbox" id="fINSS"> INSS</div>
        <div class="check-item"><input type="checkbox" id="fPCC"> PCC</div>
        <div class="check-item"><input type="checkbox" id="fIR"> IR</div>
    </div>
    <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button onclick="salvarLocal()" style="flex: 1; background:var(--green); color:black; font-weight:bold; border:none; padding:8px; border-radius:4px; cursor:pointer;">GERAR JSON</button>
        <button onclick="copiarTexto()" style="flex: 1; background:var(--white); color:black; font-weight:bold; border:none; padding:8px; border-radius:4px; cursor:pointer;">COPIAR JSON</button>
    </div>
    <textarea id="outputNuvem" class="hidden" style="width:100%; margin-top:10px; height:50px; font-size:10px; background:#000; color:var(--green); font-family:monospace;"></textarea>
</div>

<script>
    // ... (mantenha suas funções anteriores)

    function copiarTexto() {
        const area = document.getElementById('outputNuvem');
        area.select();
        area.setSelectionRange(0, 99999); // Para mobile
        navigator.clipboard.writeText(area.value);
        alert("Copiado com sucesso! Agora cole no seu GitHub Gist.");
    }

    // ... (mantenha o restante do script)
</script>
