<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Fiscal - Confer√™ncia Condom√≠nio</title>
    <style>
        :root { --orange: #ff6600; --dark: #121212; --card: #1e1e1e; --green: #00ff88; --white: #e0e0e0; --red: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--white); margin: 0; padding: 20px; }
        .dashboard { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .module { flex: 1; min-width: 380px; background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .locked { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
        h2 { color: var(--orange); text-transform: uppercase; font-size: 1rem; border-bottom: 2px solid var(--orange); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        label { display: block; color: var(--orange); font-weight: bold; font-size: 11px; text-transform: uppercase; margin: 15px 0 5px 0; }
        select, input { width: 100%; padding: 12px; background: #121212; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        .btn-whatsapp { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; margin-top: 10px; background: rgba(37, 211, 102, 0.1); color: #25d366; border: 1px solid #25d366; padding: 10px; border-radius: 6px; text-decoration: none; font-size: 12px; font-weight: bold; cursor: pointer; }
        .tax-status { font-weight: bold; text-transform: uppercase; padding: 3px 6px; border-radius: 4px; font-size: 10px; }
        .status-sim { color: var(--green); border: 1px solid var(--green); }
        .status-nao { color: var(--red); border: 1px solid var(--red); }
        .sim-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #2a2a2a; }
        .total-value { font-size: 22px; font-weight: bold; color: var(--green); }
        #adminPanel { background: #252525; border: 1px dashed var(--orange); padding: 15px; border-radius: 8px; margin-top: 15px; }
        .check-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .check-item { display: flex; align-items: center; gap: 5px; font-size: 11px; }
        .check-item input { width: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="module" id="mod1">
        <h2>1. Identifica√ß√£o</h2>
        <label>CNPJ do Prestador</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="cnpjInput" placeholder="00.000.000/0000-00">
            <button onclick="buscarPrestador()" style="background:var(--orange); color:white; border:none; padding:0 15px; border-radius:6px; cursor:pointer; font-weight:bold;">Buscar</button>
        </div>
        <div id="resPrestador" class="hidden" style="margin-top:15px; padding:10px; background:#252525; border-radius:8px;">
            <div style="margin-bottom:5px;"><small style="color:var(--orange)">RAZ√ÉO:</small> <span id="resRazao"></span></div>
            <div style="margin-bottom:5px;"><small style="color:var(--orange)">REGIME:</small> <span id="resRegime"></span></div>
            <div><small style="color:var(--orange)">MUNIC√çPIO:</small> <span id="resLocal"></span></div>
        </div>
        <label style="margin-top: 20px;">Tomador</label>
        <select id="tipoTomador" onchange="validarFluxo()">
            <option value="">-- Selecione --</option>
            <option value="PJ">Pessoa Jur√≠dica (Empresa)</option>
            <option value="CONDOMINIO">Condom√≠nio Edif√≠cio</option>
        </select>
    </div>

    <div class="module locked" id="mod2">
        <h2>2. Regras de Reten√ß√£o</h2>
        <label>C√≥digo de Servi√ßo</label>
        <select id="fedCodeSelect" onchange="processarRegras()">
            <option value="">Carregando...</option>
        </select>

        <div id="adminPanel" class="hidden">
            <h4 style="color:var(--green); margin:0 0 10px 0;">MODO CRIADOR</h4>
            <input type="text" id="newCod" placeholder="Ex: 7.02" style="margin-bottom:5px;">
            <input type="text" id="newDesc" placeholder="Descri√ß√£o" style="margin-bottom:5px;">
            <div class="check-group">
                <div class="check-item"><input type="checkbox" id="fISS"> ISS</div>
                <div class="check-item"><input type="checkbox" id="fINSS"> INSS</div>
                <div class="check-item"><input type="checkbox" id="fPCC"> PCC</div>
                <div class="check-item"><input type="checkbox" id="fIR"> IR</div>
            </div>
            <button onclick="salvarLocal()" style="width:100%; margin-top:10px; background:var(--green); color:black; font-weight:bold; border:none; padding:8px; border-radius:4px; cursor:pointer;">GERAR JSON</button>
            <textarea id="outputNuvem" class="hidden" style="width:100%; margin-top:10px; height:50px; font-size:10px; background:#000; color:var(--green);"></textarea>
        </div>
        
        <button onclick="solicitarCodigo()" class="btn-whatsapp">üí¨ Solicitar novo c√≥digo</button>

        <div style="margin-top:20px;">
            <div class="sim-row"><span>ISS</span> <span id="stISS" class="tax-status status-nao">N√£o</span></div>
            <div class="sim-row"><span>IRRF</span> <span id="stIRRF" class="tax-status status-nao">N√£o</span></div>
            <div class="sim-row"><span>PCC</span> <span id="stPCC" class="tax-status status-nao">N√£o</span></div>
            <div class="sim-row"><span>INSS</span> <span id="stINSS" class="tax-status status-nao">N√£o</span></div>
        </div>
    </div>

    <div class="module locked" id="mod3">
        <h2>3. Simula√ß√£o de C√°lculo</h2>
        <label>Valor Bruto</label>
        <input type="number" id="vTotal" placeholder="R$ 0,00" oninput="calcularTudo()">
        <div id="resSim" class="hidden" style="margin-top:20px;">
            <div class="sim-row"><span>VALOR L√çQUIDO</span> <span id="vLiquido" class="total-value">R$ 0,00</span></div>
        </div>
    </div>
</div>

<footer onclick="ativarAdmin()" style="position:fixed; bottom:10px; right:20px; opacity:0.3; cursor:pointer;">‚öôÔ∏è</footer>

<script>
    const LINK_NUVEM = "COLE_AQUI_O_LINK_RAW_DO_GIST";
    let REGRAS = {"1.01": {iss:"S", ir:1.5, pcc:4.65, inss:11, desc:"An√°lise de Sistemas"}};
    let regimeP = "", localP = "";

    async function inicializar() {
        try {
            const r = await fetch(LINK_NUVEM);
            if(r.ok) REGRAS = {...REGRAS, ...await r.json()};
        } catch(e){}
        const sel = document.getElementById('fedCodeSelect');
        sel.innerHTML = '<option value="">-- Selecione --</option>';
        Object.keys(REGRAS).sort().forEach(k => {
            sel.innerHTML += `<option value="${k}">${k} - ${REGRAS[k].desc}</option>`;
        });
    }

    function buscarPrestador() {
        const c = document.getElementById('cnpjInput').value.replace(/\D/g,'');
        const s = document.createElement('script');
        s.src = `https://receitaws.com.br/v1/cnpj/${c}?callback=cbP`;
        document.body.appendChild(s);
    }

    function cbP(d) {
        document.getElementById('resRazao').innerText = d.nome;
        localP = d.municipio;
        document.getElementById('resLocal').innerText = localP;
        regimeP = (d.simples && d.simples.optante) ? "SIMPLES" : "NORMAL";
        document.getElementById('resRegime').innerText = regimeP;
        document.getElementById('resPrestador').classList.remove('hidden');
        processarRegras();
    }

    function validarFluxo() {
        const t = document.getElementById('tipoTomador').value;
        document.getElementById('mod2').className = t ? "module" : "module locked";
        document.getElementById('mod3').className = t ? "module" : "module locked";
        processarRegras();
    }

    function processarRegras() {
        const cod = document.getElementById('fedCodeSelect').value;
        const tom = document.getElementById('tipoTomador').value;
        if(!REGRAS[cod]) return;
        const r = REGRAS[cod];
        
        const ir = (regimeP !== "SIMPLES" && tom !== "CONDOMINIO" && r.ir > 0);
        const pcc = (regimeP !== "SIMPLES" && r.pcc > 0);

        setSt('stISS', r.iss === "S");
        setSt('stIRRF', ir);
        setSt('stPCC', pcc);
        setSt('stINSS', r.inss > 0);
        calcularTudo();
    }

    function setSt(id, v) {
        const e = document.getElementById(id);
        e.innerText = v ? "SIM" : "N√ÉO";
        e.className = "tax-status " + (v ? "status-sim" : "status-nao");
    }

    function calcularTudo() {
        const v = parseFloat(document.getElementById('vTotal').value) || 0;
        if(v > 0) {
            document.getElementById('resSim').classList.remove('hidden');
            document.getElementById('vLiquido').innerText = (v * 0.94).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
        }
    }

    function ativarAdmin() { if(prompt("Senha:")==="admin123") document.getElementById('adminPanel').classList.remove('hidden'); }
    
    function salvarLocal() {
        const c = document.getElementById('newCod').value, d = document.getElementById('newDesc').value;
        REGRAS[c] = {
            iss: document.getElementById('fISS').checked ? "S" : "N",
            ir: document.getElementById('fIR').checked ? 1.5 : 0,
            pcc: document.getElementById('fPCC').checked ? 4.65 : 0,
            inss: document.getElementById('fINSS').checked ? 11 : 0,
            desc: d
        };
        document.getElementById('outputNuvem').value = JSON.stringify(REGRAS, null, 2);
        document.getElementById('outputNuvem').classList.remove('hidden');
        inicializar();
    }

    function solicitarCodigo() {
        const n = prompt("Seu nome:"), c = prompt("C√≥digo necess√°rio:");
        const m = `Ol√°! Meu nome √© ${n}. Gostaria de solicitar o c√≥digo ${c}. Munic√≠pio: ${localP || 'N√£o detectado'}`;
        window.open(`https://wa.me/5511911224407?text=${encodeURIComponent(m)}`);
    }

    inicializar();
</script>
</body>
</html>
