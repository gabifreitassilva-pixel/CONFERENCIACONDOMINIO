<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Conferência Fiscal - Condomínios</title>
    <style>
        :root { --orange: #ff6600; --dark: #121212; --card: #1e1e1e; --green: #00ff88; --white: #e0e0e0; --red: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--white); margin: 0; padding: 20px; }
        .dashboard { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .module { flex: 1; min-width: 350px; background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .locked { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
        h2 { color: var(--orange); text-transform: uppercase; font-size: 1rem; border-bottom: 2px solid var(--orange); padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; color: var(--orange); font-weight: bold; font-size: 11px; text-transform: uppercase; margin: 15px 0 5px 0; }
        input, select { width: 100%; padding: 12px; background: #121212; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; outline: none; }
        .res-box { margin-top: 15px; padding: 15px; background: #252525; border-radius: 8px; border-left: 4px solid var(--orange); display: none; }
        .res-box b { color: var(--orange); font-size: 10px; text-transform: uppercase; display: block; }
        .tax-status { font-weight: bold; text-transform: uppercase; padding: 3px 6px; border-radius: 4px; font-size: 10px; border: 1px solid; }
        .status-sim { color: var(--green); border-color: var(--green); }
        .status-nao { color: var(--red); border-color: var(--red); }
        .sim-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; }
        #adminPanel { background: #222; border: 1px dashed var(--orange); padding: 15px; margin-top: 15px; border-radius: 8px; }
        .hidden { display: none; }
        .btn-main { background: var(--orange); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        footer { position: fixed; bottom: 10px; right: 20px; opacity: 0.2; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="module" id="mod1">
        <h2>1. Identificação do Prestador</h2>
        <label>CNPJ do Prestador</label>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="cnpjInput" placeholder="00.000.000/0000-00">
            <button class="btn-main" onclick="buscarPrestador()">Buscar</button>
        </div>

        <div id="resPrestador" class="res-box">
            <div><b>Razão Social</b> <span id="resRazao"></span></div>
            <div><b>Município/UF</b> <span id="resLocal"></span></div>
            <div><b>Regime Tributário</b> <span id="resRegime"></span></div>
        </div>

        <label style="margin-top:20px;">Tipo de Tomador</label>
        <select id="tipoTomador" onchange="liberarModulo2()">
            <option value="">-- Selecione o Tomador --</option>
            <option value="PJ">Pessoa Jurídica (Empresa)</option>
            <option value="CONDOMINIO">Condomínio Edifício</option>
        </select>
    </div>

    <div class="module locked" id="mod2">
        <h2>2. Regras de Retenção</h2>
        <label>Código de Serviço (LC 116)</label>
        <select id="fedCodeSelect" onchange="processarRegras()">
            <option value="">Carregando base...</option>
        </select>

        <div style="margin-top:20px;">
            <div class="sim-row"><span>ISS Retido</span> <span id="stISS" class="tax-status">--</span></div>
            <div class="sim-row"><span>IRRF Retido (1,5% ou 1,2%)</span> <span id="stIRRF" class="tax-status">--</span></div>
            <div class="sim-row"><span>PCC Retido (4,65%)</span> <span id="stPCC" class="tax-status">--</span></div>
            <div class="sim-row"><span>INSS Retido (11%)</span> <span id="stINSS" class="tax-status">--</span></div>
        </div>

        <div id="adminPanel" class="hidden">
            <h4 style="color:var(--green); margin:0 0 10px 0;">⚙️ MODO CRIADOR</h4>
            <input type="text" id="newCod" placeholder="Cód: 7.02" style="margin-bottom:5px;">
            <input type="text" id="newDesc" placeholder="Descrição do Serviço" style="margin-bottom:5px;">
            <button onclick="gerarCodigoNuvem()" style="width:100%; padding:10px; background:var(--green); border:none; border-radius:5px; font-weight:bold; cursor:pointer;">GERAR JSON PARA GIST</button>
            <textarea id="outputNuvem" class="hidden" style="width:100%; margin-top:10px; height:80px; background:#000; color:var(--green); font-family:monospace; font-size:10px;"></textarea>
        </div>
    </div>
</div>

<footer onclick="ativarAdmin()">⚙️</footer>

<script>
    // --- CONFIGURAÇÃO ---
    // Substitua pelo seu link "Raw" do Gist para sincronizar códigos novos
    const LINK_NUVEM = "COLE_AQUI_O_LINK_RAW_DO_SEU_GIST";

    const BASE_FIXA = {
        "1.01": { iss:"S", ir:1.5, pcc:4.65, inss:11, desc:"Análise de Sistemas" },
        "7.02": { iss:"S", ir:1.2, pcc:4.65, inss:11, desc:"Execução de Obras" },
        "7.10": { iss:"S", ir:1.0, pcc:4.65, inss:11, desc:"Limpeza e Conservação" },
        "11.02": { iss:"S", ir:1.0, pcc:4.65, inss:11, desc:"Vigilância" }
    };

    let REGRAS = {};
    let regimePrestador = "";

    // --- LÓGICA DE INICIALIZAÇÃO ---
    async function inicializar() {
        try {
            const r = await fetch(LINK_NUVEM);
            const nuvem = r.ok ? await r.json() : {};
            REGRAS = {...BASE_FIXA, ...nuvem};
        } catch (e) { REGRAS = BASE_FIXA; }
        
        const sel = document.getElementById('fedCodeSelect');
        sel.innerHTML = '<option value="">-- Escolha o Serviço --</option>';
        Object.keys(REGRAS).sort().forEach(k => {
            sel.innerHTML += `<option value="${k}">${k} - ${REGRAS[k].desc}</option>`;
        });
    }

    // --- BUSCA DE CNPJ (API EXTERNA) ---
    function buscarPrestador() {
        const cnpj = document.getElementById('cnpjInput').value.replace(/\D/g, '');
        if (cnpj.length !== 14) return alert("CNPJ Inválido!");
        
        const script = document.createElement('script');
        script.src = `https://receitaws.com.br/v1/cnpj/${cnpj}?callback=cbPrestador`;
        document.body.appendChild(script);
    }

    function cbPrestador(d) {
        if (d.status === "ERROR") return alert("CNPJ não localizado.");
        
        document.getElementById('resRazao').innerText = d.nome;
        document.getElementById('resLocal').innerText = `${d.municipio} - ${d.uf}`;
        
        // Identifica se é Simples Nacional ou Normal
        regimePrestador = (d.simples && d.simples.optante) ? "SIMPLES" : "NORMAL";
        document.getElementById('resRegime').innerText = regimePrestador;
        document.getElementById('resPrestador').style.display = 'block';
        processarRegras();
    }

    function liberarModulo2() {
        const tom = document.getElementById('tipoTomador').value;
        if(tom) document.getElementById('mod2').classList.remove('locked');
        processarRegras();
    }

    // --- REGRAS DE RETENÇÃO ---
    function processarRegras() {
        const cod = document.getElementById('fedCodeSelect').value;
        const tom = document.getElementById('tipoTomador').value;
        if (!REGRAS[cod] || !tom) return;
        
        const r = REGRAS[cod];
        
        // Regra: Condomínio não retém IRRF / Simples Nacional não sofre retenção Federal (IR/PCC)
        const retIR = (regimePrestador !== "SIMPLES" && tom !== "CONDOMINIO" && r.ir > 0);
        const retPCC = (regimePrestador !== "SIMPLES" && r.pcc > 0);

        setSt('stISS', r.iss === "S");
        setSt('stIRRF', retIR);
        setSt('stPCC', retPCC);
        setSt('stINSS', r.inss > 0);
    }

    function setSt(id, v) {
        const e = document.getElementById(id);
        e.innerText = v ? "SIM" : "NÃO";
        e.className = "tax-status " + (v ? "status-sim" : "status-nao");
    }

    // --- ADMIN / CRIADOR ---
    function ativarAdmin() { if(prompt("Senha:") === "admin123") document.getElementById('adminPanel').classList.remove('hidden'); }
    
    function gerarCodigoNuvem() {
        const c = document.getElementById('newCod').value, d = document.getElementById('newDesc').value;
        if(!c || !d) return alert("Preencha os campos!");
        REGRAS[c] = {iss:"S", ir:1.5, pcc:4.65, inss:11, desc:d};
        const out = document.getElementById('outputNuvem');
        out.value = JSON.stringify(REGRAS, null, 2);
        out.classList.remove('hidden');
        alert("JSON Gerado! Copie e cole no Gist.");
        inicializar();
    }

    inicializar();
</script>
</body>
</html>
